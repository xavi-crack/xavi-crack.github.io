<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch - Cobayas Studio</title>
    
    <link rel="icon" type="image/png" href="./logo1.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- FUENTE PERSONALIZADA --- */
        @font-face {
            font-family: 'CobayasFont';
            src: url('./CobayasFont-Regular.ttf') format('truetype');
        }

        /* --- COLORES (B&W) --- */
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 60px;
        }

        a { text-decoration: none; color: white; transition: 0.3s; }

        /* --- HEADER (MEDIDAS EXACTAS) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px; 
            background-color: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: 'CobayasFont';
            font-size: 32px;
            letter-spacing: 2px;
            color: white;
            line-height: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav a {
            font-family: 'CobayasFont', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            /* LÍNEAS DE ESTABILIDAD: */
            display: inline-block; 
            line-height: 1;       
            padding-bottom: 5px; 
            border-bottom: 2px solid transparent; 
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Clase activa para Merch */
        nav a.active {
            border-bottom: 2px solid white;
        }

        /* --- TIENDA --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            font-family: 'CobayasFont';
            text-align: center;
            font-size: 70px;
            margin-bottom: 60px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
        }

        /* TARJETA DE PRODUCTO */
        .product-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .product-image {
            width: 100%;
            height: 300px; /* Imagen cuadrada/alta para ver bien el diseño */
            background-color: #222;
            object-fit: cover;
            border-bottom: 1px solid #333;
            /* Efecto opcional: blanco y negro para las fotos */
            filter: grayscale(100%); 
            transition: filter 0.3s;
        }

        /* Al pasar el mouse, la foto recupera su color (si tuviera) */
        .product-card:hover .product-image {
            filter: grayscale(0%);
        }

        .product-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-family: 'CobayasFont';
            font-size: 28px;
            margin: 10px 0;
            line-height: 1;
        }

        .product-price {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .buy-btn {
            display: block;
            background-color: white;
            color: black;
            padding: 10px 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid white;
            transition: all 0.3s;
        }

        .buy-btn:hover {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header { flex-direction: column; gap: 15px; }
            nav ul { flex-wrap: wrap; justify-content: center; }
        }

        /* --- ANIMACIÓN DE ENTRADA SUAVE --- */
        body {
            /* La magia ocurre aquí: */
            animation: aparecer 0.8s ease-out;
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Empieza un poco más abajo */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Termina en su lugar */
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo" style="text-decoration: none;">cobayas</a>
        <nav>
            <ul>
                <li><a href="Home.html">Inicio</a></li>
                <li><a href="juegos.html">Juegos</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="merch.html" class="active">Merch</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Tienda</h1>

        <div class="shop-grid">
            
            <article class="product-card">
                <img src="logo1.png" alt="Camiseta Logo" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">T-Shirt Cobayas</h2>
                    <span class="product-price">$25.00</span>
                    <a href="#" class="buy-btn">Comprar</a>
                </div>
            </article>

            <article class="product-card">
                <div class="product-image" style="background: #222; display:flex; align-items:center; justify-content:center; color:#555;">
                    IMG PACK
                </div>
                <div class="product-info">
                    <h2 class="product-title">Sticker Pack</h2>
                    <span class="product-price">$10.00</span>
                    <a href="#" class="buy-btn">Añadir</a>
                </div>
            </article>

            <article class="product-card">
                <div class="product-image" style="background: #222;"></div>
                <div class="product-info">
                    <h2 class="product-title">Print Umiña</h2>
                    <span class="product-price">$15.00</span>
                    <a href="#" class="buy-btn">Ver Detalles</a>
                </div>
            </article>

            <article class="product-card">
                <div class="product-image" style="background: #181818;"></div>
                <div class="product-info">
                    <h2 class="product-title">Tote Bag</h2>
                    <span class="product-price">$20.00</span>
                    <a href="#" class="buy-btn">Comprar</a>
                </div>
            </article>

        </div>
    </main>

</body>
</html>
