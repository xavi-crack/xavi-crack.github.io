<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobayas Studio - Intro</title>
    <style>
        /* 1. CARGAMOS TU FUENTE */
        @font-face {
            font-family: 'MiFuenteCobayas';
            src: url('CobayasFont-Regular.ttf'); 
        }

        body {
            background-color: #000000; /* Carbón */
            margin: 0;
            height: 100 vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. EL BOTÓN */
        .boton-intro {
            font-family: 'MiFuenteCobayas', sans-serif; 
            font-size: 8 em; 
            color: #F0EAD6; /* Hueso */
            text-decoration: none;
            text-transform: uppercase;
            
            /* Estado inicial: letras normales */
            letter-spacing: 0 px; 
            
            /* La transición ahora anima el espaciado */
            transition: letter-spacing 0.8 s ease; 
        }

        /* 3. EFECTO AL PASAR EL MOUSE (SEPARACIÓN) */
        .boton-intro:hover {
            /* Aquí ocurre la magia: se separan 20px */
            letter-spacing: 20 px; 
            cursor: pointer;
        }

        /* Celular */
        @media (max-width: 768 px) { 
            .boton-intro { font-size: 15 vw; } 
            /* En celular la separación es menor para que no se rompa */
            .boton-intro:hover { letter-spacing: 5 px; }
        }
    </style>
</head>
<body>

    <a href="Home.html" class="boton-intro">
        COBAYAS
    </a>

</body>
</html>
