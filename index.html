<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobayas Studio</title>
    <style>
        /* 1. CARGAMOS TU FUENTE */
        @font-face {
            font-family: 'MiFuenteCobayas';
            src: url('CobayasFont.ttf'); /* Asegúrate de que el archivo .ttf esté en GitHub */
        }

        body {
            background-color: #000000; /* Color Carbón */
            margin: 0;
            height: 100vh; /* Pantalla completa */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            overflow: hidden;        /* Que no haya barras de scroll */
        }

        /* 2. EL BOTÓN MÁGICO */
        .boton-intro {
            font-family: 'MiFuenteCobayas', sans-serif; /* Tu fuente */
            font-size: 8em; /* ¡GIGANTE! Ajusta si es demasiado grande */
            color: #F0EAD6; /* Color Hueso */
            text-decoration: none;
            text-transform: uppercase;
            
            /* Animación de brillo (Neon) */
            animation: latido 2s infinite alternate;
            transition: transform 0.3s;
        }

        /* 3. EFECTO AL PASAR EL MOUSE */
        .boton-intro:hover {
            transform: scale(1.1); /* Crece un poco */
            cursor: pointer;
        }

        /* 4. ANIMACIÓN DEL BRILLO (Keyframes) */
        @keyframes latido {
            from {
                text-shadow: 0 0 10px rgba(240, 234, 214, 0.2),
                             0 0 20px rgba(240, 234, 214, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(240, 234, 214, 0.8),
                             0 0 40px rgba(240, 234, 214, 0.6),
                             0 0 60px rgba(240, 234, 214, 0.4);
            }
        }

        /* Ajuste para celulares */
        @media (max-width: 768px) {
            .boton-intro { font-size: 4em; }
        }
    </style>
</head>
<body>

    <a href="home.html" class="boton-intro">
        COBAYAS
    </a>

</body>
</html>
