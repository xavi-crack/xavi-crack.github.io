<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobayas Studio</title>
    <link rel="icon" type="image/png" href="./logo1.png">
    <style>
        @font-face {
            font-family: 'CobayasFont';
            src: url('./CobayasFont-Regular.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #interactive-btn {
            font-family: 'CobayasFont', sans-serif;
            color: white;
            text-decoration: none;
            font-size: 130px; 
            
            /* ESTADO INICIAL: Letras juntas (o normales) */
            letter-spacing: 2px; 
            
            /* Animación suave para el espaciado */
            transition: letter-spacing 0.5s ease; 
            
            user-select: none;
            text-align: center;
            /* White-space nowrap asegura que el texto no salte de línea al expandirse */
            white-space: nowrap; 
        }

        #interactive-btn:hover {
            /* ESTADO EXPANDIDO: Aquí decides cuánto se separan */
            letter-spacing: 20px; 
        }
        /* --- ANIMACIÓN DE ENTRADA SUAVE --- */
        body {
            /* La magia ocurre aquí: */
            animation: aparecer 0.8s ease-out;
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateY(10px); /* Empieza un poco más abajo */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Termina en su lugar */
            }
        }
    </style>
</head>
<body>

    <a href="Home.html" id="interactive-btn">
        COBAYAS
    </a>

</body>
</html>
