<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobayas Estudio</title>
    <style>
        /* 1. Cargar tu tipografía personalizada */
        @font-face {
            font-family: 'Cobayas';
            src: url('CobayasFont-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 2. Paleta de Colores del Logo */
        :root {
            --color-fondo: #252427; /* Gris oscuro casi negro */
            --color-texto: #F2E8DC; /* Crema / Hueso */
        }

        body {
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-family: 'Helvetica', 'Arial', sans-serif; /* Fuente secundaria para textos largos */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Estilo para el LOGO DE TEXTO (Reemplazo de la imagen) */
        h1.logo-cobayas {
            font-family: 'Cobayas', sans-serif; /* Usamos tu fuente aquí */
            font-size: 120px; /* Tamaño grande para que parezca logo */
            margin: 0;
            padding: 20px;
            letter-spacing: 5px; /* Un poco de espacio entre letras */
            line-height: 1;
            text-transform: uppercase;
        }

        p.subtitulo {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
            max-width: 600px;
            padding: 0 20px;
        }

        .boton {
            margin-top: 40px;
            padding: 15px 40px;
            font-family: 'Cobayas', sans-serif; /* También en el botón */
            font-size: 1.2rem;
            background-color: var(--color-texto);
            color: var(--color-fondo);
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .boton:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1 class="logo-cobayas">COBAYAS</h1>

    <p class="subtitulo">Estudio Creativo</p>

    <a href="#" class="boton">ENTRAR</a>

</body>
</html>
