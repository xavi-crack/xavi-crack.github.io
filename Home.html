<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Cobayas</title>
    <style>
        /* --- 1. FUENTES Y VARIABLES --- */
        @font-face {
            font-family: 'Cobayas';
            src: url('CobayasFont-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --color-fondo: #252427; 
            --color-texto: #F2E8DC;
        }

        /* --- 2. ESTILOS GENERALES --- */
        body {
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0; /* Quitamos padding global para que el header toque los bordes */
            animation: aparecer 1.5s ease;
        }

        /* --- 3. ENCABEZADO (HEADER) --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 2px solid var(--color-texto);
        }

        .mini-logo {
            font-family: 'Cobayas', sans-serif;
            font-size: 2.5rem;
            text-decoration: none;
            color: var(--color-texto);
            letter-spacing: 2px;
        }

        /* --- 4. MENÚ DE NAVEGACIÓN --- */
        nav {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            font-family: 'Cobayas', sans-serif;
            font-size: 1.1rem;
            text-decoration: none;
            color: var(--color-texto);
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* --- 5. CONTENIDO PRINCIPAL --- */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Cobayas', sans-serif;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* Animación de entrada */
        @keyframes aparecer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="mini-logo">COBAYAS</a>
        
        <nav>
            <a href="portafolio.html">PORTAFOLIO</a>
            <a href="#">PROYECTOS</a>
            <a href="#">ACADEMIA</a>
            <a href="#">JUEGOS</a>
            <a href="#">NOSOTROS</a>
            <a href="#">MERCHANDISING</a>
        </nav>
    </header>

    <main>
        <h2>BIENVENIDOS</h2>
        <p>Selecciona una opción del menú para explorar.</p>
    </main>

</body>
</html>
